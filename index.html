<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Librería SBS</title>
</head>

<body>
    <header>
        <div class="encabezado">
            <ul>
                <li><i class="fa-solid fa-house"></i><a href="#">Nuestras librerías</a></li>
                <li><i class="fa-solid fa-list-ul"></i><a href="#">Mis pedidos</a></li>
                <li><i class="fa-solid fa-question"></i><a href="#">Preguntas frecuentes</a></li>
            </ul>
        </div>

        <nav class="nav-bar">


            <div class="logo">
                <img src="https://www.sbs.com.pe/static/version1700826872/frontend/Sbsli/default/es_AR/images/logo-sbs.jpeg"
                    alt="Librería internacional SBS" width="254" height="72">
            </div>

            <div class="buscador">
                <input type="text" class="search" placeholder="¿Qué estás buscando?">
                <label class="miLabel">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>
            </div>

            <button class="abrir" id="abrir-hamburguer"><i class="fa-solid fa-bars"></i></button>

            <div class="links-hamburguer" id="lista-hamburguer">
                <button class="cerrar" id="cerrar-hamburguer"><i class="fa-solid fa-xmark"></i></button>
                <ul>
                    <li><a href="#">Institucional</a></li>
                    <li><a href="#">Mi cuenta</a></li>
                    <li><a href="#">Carrito</a></li>
                </ul>
            </div>

            <div class="links">
                <ul>
                    <li><i class="fa-solid fa-circle-info"></i><a>Institucional</a></li>
                    <li><i class="fa-regular fa-user"></i><a>Mi cuenta</a></li>
                    <li><i class="fa-solid fa-cart-shopping"></i><a>Carrito</a></li>
                </ul>
            </div>

        </nav>

        <div class="header-footer">
            <button><i class="fa-solid fa-bars"></i> Categorías</button>

            <div class="header-footer__links">
                <ul>
                    <li><a href="">Blog SBS +Educación</a></li>
                    <li><a href="">Atención al cliente</a></li>
                </ul>
            </div>

        </div>

    </header>

    <aside>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/banner_1.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/banner_2.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">

                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </aside>

    <main>
        
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./app.js">

    </script>
</body>

</html>
